extends: existence
message: "Keyword '%s' is not in the approved keyword list."
level: error
link: TBD
scope: raw
ignorecase: false

# Kinda brutal matching for n keywords after :keywords:
tokens:
  - '(?<=:keywords:\s)\w+'
  - '(?<=:keywords:[^,\n]*,\s)\w+'
  - '(?<=:keywords:[^,\n]*,[^,\n]*,\s)\w+'
  - '(?<=:keywords:[^,\n]*,[^,\n]*,[^,\n]*,\s)\w+'
  - '(?<=:keywords:[^,\n]*,[^,\n]*,[^,\n]*,[^,\n]*,\s)\w+'
  - '(?<=:keywords:[^,\n]*,[^,\n]*,[^,\n]*,[^,\n]*,[^,\n]*,\s)\w+'
  - '(?<=:keywords:[^,\n]*,[^,\n]*,[^,\n]*,[^,\n]*,[^,\n]*,[^,\n]*,\s)\w+'

exceptions:
  - agentic
  - ai
  - rag
  - architecture
  - cli
  - deployment
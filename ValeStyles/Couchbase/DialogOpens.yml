extends: existence
message: Do not add empty phrases like "The *Add Page* dialog opens". Delete this sentence from your docs.
level: error
link: https://docs.couchbase.com/styleguide/writing-procedures.html#procedure

tokens: 
  - '(?i)\bThe\s(?:\*(?:\w+(?:\s+\w+){0,4})\*|\w+(?:\s+\w+){0,4})\s+(dialog|window|pane|screen|panel|popup|modal|view|section|page)\s+(opens|appears)\b'

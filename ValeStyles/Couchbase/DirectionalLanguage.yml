extends: existence
message: Avoid directional language like '%s'.
level: warning 
link: https://docs.couchbase.com/styleguide/directional-language.html

tokens: 
  - left
  - right
  - (?<=\bmove\s+)\bup\b
  - '(?<!(sign|set|back|signing|setting|backing)\s)up(?!\sto)'
  - '(?<!(shut)\s)down'
  - below
  - above
# exceptions:
#   - '(?<=set\s)up'
#   - 'up(?=\sto)'
#   - '(?<=sign\s)up'
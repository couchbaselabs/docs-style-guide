<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
</head>

<body class="body">
<!-- JS + CSS for Swagger UI. Taken from http://bit.ly/2egga8o -->
<link href='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
<link href='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
<link href='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
<link href='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
<link href='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/css/print.css' media='print' rel='stylesheet' type='text/css'/>

<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/object-assign-pollyfill.js' type='text/javascript'></script>
<!-- jQuery is already imported by AuthX so we don't need it -->
<!--<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/jquery-1.8.0.min.js' type='text/javascript'></script>-->
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/handlebars-2.0.0.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/js-yaml.min.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/lodash.min.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/backbone-min.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/swagger-ui.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/highlight.9.1.0.pack.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/jsoneditor.min.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/marked.js' type='text/javascript'></script>
<script src='http://developer.couchbase.com/mobile/swagger/sync-gateway-public/lib/swagger-oauth.js' type='text/javascript'></script>

<!-- Some basic translations -->
<!-- <script src='lang/translator.js' type='text/javascript'></script> -->
<!-- <script src='lang/ru.js' type='text/javascript'></script> -->
<!-- <script src='lang/en.js' type='text/javascript'></script> -->

<script type="text/javascript">
  $(function () {
    var url = window.location.search.match(/url=([^&]+)/);
    if (url && url.length > 1) {
      url = decodeURIComponent(url[1]);
    } else {
      url = "http://petstore.swagger.io/v2/swagger.json";
    }

    hljs.configure({
      highlightSizeThreshold: 5000
    });

    // Pre load translate...
    if(window.SwaggerTranslator) {
      window.SwaggerTranslator.translate();
    }
    window.swaggerUi = new SwaggerUi({
      url: 'http://developer.couchbase.com/mobile/swagger/sync-gateway-admin/spec.json',
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
      onComplete: function(swaggerApi, swaggerUi){
        if(typeof initOAuth == "function") {
          initOAuth({
            clientId: "your-client-id",
            clientSecret: "your-client-secret-if-required",
            realm: "your-realms",
            appName: "your-app-name",
            scopeSeparator: ",",
            additionalQueryStringParams: {}
          });
        }

        if(window.SwaggerTranslator) {
          window.SwaggerTranslator.translate();
        }
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none",
      jsonEditor: false,
      defaultModelRendering: 'schema',
      showRequestHeaders: false
    });

    window.swaggerUi.load();

    function log() {
      if ('console' in window) {
        console.log.apply(console, arguments);
      }
    }
  });
</script>
<div class="swagger-section">
  <div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
  <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</div>
</body>
</html>

<div id="swagger-ui"></div>
<link rel="stylesheet"
      href="https://cdn.rawgit.com/isagalaev/highlight.js/master/src/styles/agate.css">
<link href='https://couchbase-docs.s3.amazonaws.com/mobile/workshop/config-ui.css' media='screen' rel='stylesheet' type='text/css'/>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src='https://couchbase-docs.s3.amazonaws.com/mobile/workshop/config-ui-bundle.js' type='text/javascript'></script>
<script>
  setTimeout(function() {
    // Build a system
    const ui = ConfigUIBundle({
      dom_id: '#swagger-ui',
      tree: [
        {
          "title": "Develop",
          "platforms": [
            {
              "title": "swift",
              "url": "http://couchbase-docs.s3.amazonaws.com/mobile/workshop/develop/swift.yaml?v=1"
            },
            {
              "title": "java",
              "url": "http://couchbase-docs.s3.amazonaws.com/mobile/workshop/develop/java.yaml?v=1"
            }
          ]
        },
        {
          "title": "Deploy",
          "platforms": [
            {
              "title": "centos",
              "url": "http://couchbase-docs.s3.amazonaws.com/mobile/workshop/deploy/centos.yaml?v=1"
            },
            {
              "title": "docker",
              "url": "http://couchbase-docs.s3.amazonaws.com/mobile/workshop/deploy/docker.yaml?v=1"
            }
          ]
        }
      ]
    });
    
    window.ui = ui;
  }, 0);
</script>
